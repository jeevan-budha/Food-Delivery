<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivey</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header Part -->
  <header>
    <nav class="navbar flex between wrapper">
      <a href="#" class="logo">Foodie</a>

      <!-- desktop menu -->
      <ul class="navlist flex gap-3">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="desktop-action flex gap-2">
        <a href="#" class="cart-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-value">0</span>
        </a>

        <a href="#" class="btn">
          sign in &nbsp;
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>

        <a href="#" class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
      <!-- mobile menu -->
      <ul class="mobile-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#" class="btn">
            sign in &nbsp;
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Sections part -->
  <main>
    <section>
      <div class="hero-section flex wrapper gap-4">
        <div class="content">
          <h1>Enjoy Your Delicious <span>Food</span></h1>
          <p>We will fill your tummy with delicious <br>food with fast delivery.</p>
          <div class="flex gap-2">
            <a href="#" class="btn">Order now</a>
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-google-plus-g"></i></a>
          </div>
        </div>
        <div class="image-container">
          <img src="./Images/delivery-boy.png" alt="boy">
        </div>
      </div>
    </section>
  </main>

  <!-- footer part -->
  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
